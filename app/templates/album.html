<div>
    <ul ng-include="'templates/menu.html'" class="nav nav-tabs tab--list" role="tablist"></ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <p class="user-name-string">
                <a href="#/albums" rel='nofollow' class="color_inherit"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                <i class="fa fa-folder" aria-hidden="true"></i>
                {{albumName}}
            </p>
            <div class="images--list">
                <div class="dib images--item"
                     ng-repeat="image in images"
                     uib-popover-template="'templates/popover.html'"

                     popover-container='body'
                popover-trigger="'mouseenter'"
                popover-placement="bottom"
                container="#container"

                >

                <div class="images--thumb-wrapper">
                    <img preloader src="{{image.images[0].source}}" class="images--thumb-image" alt="">
                    <span class="loading"><img src="/img/preloader64.gif"/></span>
                    <span class="srcFail"><img src="/img/no_img64.gif"/></span>
                </div>
                <div class="images--thumb-select-link">

                    <a href="#photo/{{image.id}}/{{image.created_time}}/{{albumName}}/{{albumId}}/" class="uline">
                        <i class="fa fa-check blue m3" aria-hidden="true"></i>Select</a>
                </div>
            </div>
            <div ng-show='flagEndPhotoDownload' class="loading-data">Loading data...<img src="img/spinner.gif" alt=""></div>
        </div>
    </div>
</div>
</div>
